<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div class="container col-4 mt-5 rounded text-white bg-dark p-3">
            <div class="col-auto ps-4">
                <h1 class="text-primary">{{ payload['name'] }}</h1>
                <p>Dojo Location: {{ payload['location']}}</p>
                <p>Favorite Language: {{ payload['language'] }}</p>
                <p>Comments: {{ payload['comments'] }}</p>
            </div>
            <hr>
            <div class="col-auto ps-4">
                <form action="/home" method="post">
                    <button type="submit" class="btn btn-outline-primary">Home</button>
                </form>
            </div>
        </div>
    </body>
</html>
